<div class="container" ng-controller="DishDetailController">
  <div class="row row-content" ng-if="!showDish">
    <div class="col-xs-12">
    <!-- <div class="col-xs-12" ng-if="!showDish"> -->
      <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showDish">
      <button class="btn btn-xs btn-primary pull-right" type="button" ui-sref="app.menu">
        Back to Menu
      </button>
      <div class="media">        
          <div class="media-left media-middle">
            <a href="#">
              <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
            </a>
          </div>
          <div class="media-body">
            <h2 class="media-heading">{{dish.name}}
                     <span class="label label-danger">{{dish.label}}</span>
                     <span class="badge">{{dish.price | currency}}</span></h2>
            <p>{{dish.description}}</p>
          </div>
        </div>

        <div class="col-xs-9 col-xs-offset-1">
          <p>{{comment}}</p>
          <h4>Customer comment <span class="sort">Sort by:</span> 
            <input type="text" ng-model="sortBy">
         </h4>
          <ul class="comment-list" ng-repeat="comment in dish.comments |filter:dish.sortBy | orderBy:sortBy:reverse">
            <li>
              <blockquote>
                <h4>{{comment.rating}} Stars</h4>
                <h4>{{comment.comment}}</h4>
                <footer>{{comment.author}}, {{comment.date| date:mediumDate}}</footer>
              </blockquote>
            </li>
          </ul>


        </div>
      </div>
    </div>
  </div>
